<div class="flex flex-column gap-2">
  <label>{{label}}</label>
  <p-password
    type="text"
    #input
    [toggleMask]="true"
    [feedback]="false"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [ngClass]="{'ng-invalid ng-dirty' : control.invalid &&( control.dirty || control.touched)}"
    [style]="{'width':'100%'}"
    (input)="onChanged($event)"
    (blur)="touched()"
  ></p-password>
  <app-husha-field-error [formField]="control"></app-husha-field-error>
</div>
