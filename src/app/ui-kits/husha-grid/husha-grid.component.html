<ag-grid-angular
  style="width: 100%;"
  [style.height]="height"
  class="ag-theme-alpine"
  [pagination]="true"
  rowSelection="single"
  [enableRtl]="true"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  (rowClicked)="handleRowClicked($event)"
  (paginationChanged)="handlePaginationChanged($event)"
></ag-grid-angular>
