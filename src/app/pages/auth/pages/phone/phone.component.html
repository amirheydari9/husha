<form [formGroup]="phoneForm" (ngSubmit)="handleSubmit()">

    label="شماره موبایل"
    formControlName="mobileNumber"
    [maxLength]="11"
  ></app-husha-input-text>

  <app-captcha></app-captcha>

  <app-husha-button
    label="دریافت کد یکبار مصرف"

  ></app-husha-button>
</form>
