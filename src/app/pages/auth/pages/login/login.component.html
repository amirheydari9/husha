<form
  class="d-flex flex-column justify-content-between"
  [formGroup]="LoginForm"
  (ngSubmit)="handleLogin()" autocomplete="off">
  <app-input-password
    [placeholder]="'AUTH.LOGIN.PASSWORD'| translate"
    formControlName="password"
    [convertNumberToEnglish]="false"
  ></app-input-password>
  <span class="text-primary font-xs-bold me-auto mb-3"
        (click)="handleGetOtp(OtpType.FORGOT_APP_PASSWORD)"
        [translate]="'AUTH.LOGIN.FORGET_PASSWORD'"></span>

  <app-button
    [label]="'AUTH.LOGIN.ACTION_LABEL'| translate"
    class="mb-3"
    [disabled]="LoginForm.invalid"
  ></app-button>

</form>

<div class="d-flex align-items-center" (click)="handleGetOtp(OtpType.LOGIN)">
  <div [innerHTML]="'AUTH.LOGIN.LOGIN_BY_OTP'|translate"></div>
</div>
