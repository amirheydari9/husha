<div class="d-flex align-items-center justify-content-center vh-100">
  <p-card>
    <form [formGroup]="loginForm" (ngSubmit)="handLogin()">
      <app-husha-input-text
        class="mb-3"
        label="نام کاربری"
        formControlName="username"
      ></app-husha-input-text>
      <app-husha-multi-select
        class="mb-4"
        label="رمز عبور"
        formControlName="password"
      ></app-husha-multi-select>
      <app-husha-button
        [disabled]="loginForm.invalid"
        label="ورود"
      ></app-husha-button>
    </form>
  </p-card>
</div>
