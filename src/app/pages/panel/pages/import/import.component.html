<form [formGroup]="importExcelForm" class="flex align-items-center">
  <div class="col-3">
    <app-custom-import-excel
      formControlName="file"
      (onSheetsReady)="sheetOptions = $event"
    ></app-custom-import-excel>
  </div>
  <div class="col-3">
    <app-custom-dropdown
      formControlName="sheets"
      label="صفحه مورد نظر را انتخاب نمایید"
      [options]="sheetOptions"
    ></app-custom-dropdown>
  </div>
</form>

<app-general-form #generalForm [model]="[model]" (onSubmit)="handleSubmitForm($event)"></app-general-form>

<div class="mt-3">
  <app-custom-grid
    [columnDefs]="columnDefs"
    [rowData]="rowData"
  ></app-custom-grid>
</div>
