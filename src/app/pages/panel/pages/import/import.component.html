<form [formGroup]="importExcelForm" class="flex align-items-center">
  <div class="col-3">
    <input type="file" formControlName="file" appReadExcel (onSheetsReady)="sheetOptions = $event" #readExcel>
  </div>
  <div class="col-3">
    <app-custom-dropdown
      formControlName="sheets"
      label="صفحه مورد نظر را انتخاب نمایید"
      [options]="sheetOptions"
    ></app-custom-dropdown>
  </div>
</form>

<app-dynamic-form  #dynamicForm [model]="[model]" (onSubmit)="handleSubmitForm($event)"></app-dynamic-form>

<div class="mt-3">
  <ag-grid-angular
    style="width:100%;height: 310px"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [enableRtl]="true"
    [gridOptions]="gridOptions"
    [pagination]="true"
    [paginationPageSize]="5"
  ></ag-grid-angular>
</div>
