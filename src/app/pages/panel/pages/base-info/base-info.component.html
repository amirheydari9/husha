<app-grid-actions
  #gridActions
  [gridHistory]="gridHistory"
  [form]="form"
  [selectedRow]="selectedRow"
  (clickHistory)="handleClickHistory($event)"
  (onDelete)="handleDelete($event)"
></app-grid-actions>

<ag-grid-angular
  #grid
  style="width:100%;height: 300px"
  class="ag-theme-alpine"
  [enableRtl]="true"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="defaultPageSize"
  [cacheBlockSize]="defaultPageSize"
  [enableRangeSelection]="true"
  [gridOptions]="gridOptions"
  (rowDoubleClicked)="handleRowDbClicked($event)"
  (rowClicked)="selectedRow = $event.data"
  (paginationChanged)="selectedRow = null"
  [rowSelection]="'single'"
></ag-grid-angular>


<ng-container #detailGridContainer></ng-container>

<ng-template #detailGridTemp>
  <div class="mt-3">
    <app-grid-actions
      [selectedRow]="selectedDetailRow"
      [form]="form"
      (onDelete)="handleDelete($event)"
    ></app-grid-actions>
    <ag-grid-angular
      #detailGrid
      style="width:100%;height: 300px"
      class="ag-theme-alpine"
      [enableRtl]="true"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="defaultPageSize"
      [cacheBlockSize]="defaultPageSize"
      [enableRangeSelection]="true"
      [gridOptions]="gridOptions"
      (rowClicked)="selectedDetailRow = $event.data"
      (paginationChanged)="selectedDetailRow = null"
      [rowSelection]="'single'"
    ></ag-grid-angular>
  </div>
</ng-template>
