<app-grid-actions
  #gridActions
  [gridHistory]="gridHistory"
  [form]="form"
  (clickHistory)="handleClickHistory($event)"
></app-grid-actions>

<ag-grid-angular
  #grid
  style="width:100%;height: 300px"
  class="ag-theme-alpine"
  [enableRtl]="true"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="defaultPageSize"
  [cacheBlockSize]="defaultPageSize"
  [enableRangeSelection]="true"
  [gridOptions]="gridOptions"
  (rowClicked)="handleRowClicked($event)"
></ag-grid-angular>


<ng-container #detailGridContainer></ng-container>

<ng-template #detailGridTemp>
  <div class="mt-3">
    <app-grid-actions></app-grid-actions>
    <ag-grid-angular
      #detailGrid
      style="width:100%;height: 300px"
      class="ag-theme-alpine"
      [enableRtl]="true"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="defaultPageSize"
      [cacheBlockSize]="defaultPageSize"
      [enableRangeSelection]="true"
      [gridOptions]="gridOptions"
    ></ag-grid-angular>
  </div>
</ng-template>
