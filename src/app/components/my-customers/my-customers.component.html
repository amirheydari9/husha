<form dir="rtl" [formGroup]="myCustomersForm" class="d-flex align-items-center justify-content-between">
  <app-husha-dropdown
    *ngIf="childCustomers.length"
    [ngStyle]="{'width':'170px'}"
    class="me-2"
    label="مشتریان من"
    formControlName="childCustomers"
    [options]="childCustomers"
  ></app-husha-dropdown>


  <app-husha-dropdown
    [ngStyle]="{'width':'170px'}"
    class="me-2"
    label="مشتریان من"
    formControlName="parentCustomers"
    [options]="parentCustomers"
  ></app-husha-dropdown>

  <app-husha-dropdown
    *ngIf="childCustomers.length"
    [ngStyle]="{'width':'170px'}"
    class="me-2"
    label="مشتریان من"
    formControlName="childCustomers"
    [options]="childCustomers"
  ></app-husha-dropdown>

  <app-husha-dropdown
    [ngStyle]="{'width':'170px'}"
    class="me-2"
    label="انتخاب سرویس"
    formControlName="services"
    [options]="customerServices"
  ></app-husha-dropdown>

  <ng-container *ngIf="showUnitsCtrl">
    <app-husha-dropdown
      [ngStyle]="{'width':'170px'}"
      class="me-2"
      label="انتخاب مرکز"
      formControlName="units"
      [options]="customerUnits"
    ></app-husha-dropdown>
  </ng-container>

  <app-husha-dropdown
    [ngStyle]="{'width':'170px'}"
    class="me-2"
    label="انتخاب دوره"
    formControlName="periods"
    [options]="customerPeriods"
  ></app-husha-dropdown>

</form>
