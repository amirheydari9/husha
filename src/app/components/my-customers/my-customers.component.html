<div class="d-flex justify-content-start">

  <app-husha-menu
    [items]="customerMenuItems"
    (selectedMenu)="handleSelectCustomer($event)">
    <div class="d-flex align-items-center justify-content-start me-3" (click)="customerMenu.menu.toggle($event)">
      <i class="pi pi-user me-2"></i>
      <span class="text-1 font-sm-bold">{{selectedCustomer ? selectedCustomer.label : 'انتخاب مشتری'}}</span>
    </div>
  </app-husha-menu>

  <app-husha-menu
    *ngIf="selectedCustomer"
    #serviceMenu
    [items]="serviceMenuItems"
    (selectedMenu)="handleSelectService($event)">
    <div class="d-flex align-items-center justify-content-start me-3" (click)="serviceMenu.menu.toggle($event)">
      <i class="pi pi-cog me-2"></i>
      <span class="text-1 font-sm-bold ">{{selectedService ? selectedService.title : 'انتخاب سرویس'}}</span>
    </div>
  </app-husha-menu>


  <app-husha-menu
    *ngIf="showUnitMenu"
    #unitMenu
    [items]="unitMenuItems"
    (selectedMenu)="handleSelectUnit($event)">
    <div class="d-flex align-items-center justify-content-start me-3" (click)="unitMenu.menu.toggle($event)">
      <i class="pi pi-building me-2"></i>
      <span class="text-1 font-sm-bold ">{{selectedUnit ? selectedUnit.label : 'انتخاب مرکز'}}</span>
    </div>
  </app-husha-menu>

  <app-husha-menu
    *ngIf="selectedCustomer"
    #periodMenu
    [items]="periodMenuItems"
    (selectedMenu)="handleSelectPeriod($event)">
    <div class="d-flex align-items-center justify-content-start" (click)="periodMenu.menu.toggle($event)">
      <i class="pi pi-calendar me-2"></i>
      <span class="text-1 font-sm-bold ">{{selectedPeriod ? selectedPeriod.label : 'انتخاب دوره'}}</span>
    </div>
  </app-husha-menu>

</div>
